<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="icon" href="./images/icon.icon">

    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入boostrap  -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet/less" href="./less/category.less">
    <!--  引入less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <a href="" class="mui-pull-left">
            <img src="https://img.alicdn.com/imgextra/i1/690311/TB2cMR0aQUmBKNjSZFOXXab2XXa_!!690311.png" alt="">
        </a>
        <a href="" class="mui-pull-right">
            <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="">
        </a>
    </header>
    <!-- 搜索栏 -->
    <div id="seach">
        <input type="text" name="" id="" placeholder="客官请输入">
        <a href="#">搜索</a>
    </div>
    <main id="main">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        </div>
    </main>
    <!-- 底部栏 -->
    <footer id="footer">
        <div class="f-top mui-row">
            <a href="" class="mui-col-xs-4">登录</a>
            <a href="" class="mui-col-xs-4 register">注册</a>
            <a href="" class="mui-col-xs-4">
                <span class="fa fa-arrow-circle-o-up"></span> 返回顶部</a>
        </div>
        <div class="f-botom">
            <span>手机APP下载 </span>
            <i>慢慢买手机版 -- 掌上比价平台</i>
            <p>m.manmanbuy.com</p>

        </div>
    </footer>

</body>
<script type="text/html" id="listclassTmp">
    {{each result as value i}}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="{{value.titleId}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{value.titleId}}" aria-expanded="true" aria-controls="collapse{{value.titleId}}"
                    class="title" data-id="{{value.titleId}}">
                    {{value.title}}
                    <span class="fa fa-angle-down"></span>
                </a>
            </h4>
        </div>
        <div id="collapse{{value.titleId}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{value.titleId}}">
            <div class="panel-body">
                <ul></ul>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/html" id="getcategoryTmp">
    {{each result}}
    <li data-id="{{$value.categoryId}}" data-v=" {{$value.__v}}" data-fullid=" {{$value._id}}" class="getcategorybyid">
        {{$value.category}}
    </li>
    {{/each}}
</script>
<script src="./lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/template/template.js"></script>
<script src="/js/category.js"></script>

</html>
