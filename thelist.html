    <script type="text/html" id="list">
        {{each result}}
        <li>
            <a href="#" class="mui-clearfix" data-id={{$value.productId}}>
                <div class="photo">
                    {{#$value.productImg}}
                </div>
                <div class="content ">
                    <p>{{$value.productName}}</p>
                    <span class="much">{{$value.productPrice}}</span>
                    <span class="xing">★★★★★</span>
                    <br>
                    <i>{{$value.productQuote}} </i>
                    <em> {{$value.productCom}}</em>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="pinglun">
        {{each result}}
        <li>
            <a href="#" class="mui-clearfix">
                <div class="ping-top mui-clearfix">

                <div class="ping-font">
                    <div>
                        <span class="name">{{$value.comName}} : </span>
                        <span class="start">★★★★★</span>
                        <span class="data">{{$value.comTime}}</span>
                    </div>
                    <div class="neirong">
                        {{$value.comContent}}
                    </div>
                    <div class="sanjiao"></div>

                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="one-photo">
